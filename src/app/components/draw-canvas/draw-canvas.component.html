<span>
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Divertiamoci con la canvas</mat-card-title>
      <mat-card-subtitle>Little paint</mat-card-subtitle>
    </mat-card-header>
    <canvas #myCanvas height="{{canvas.height}}" width="{{canvas.width}}" (change)="monitorEvent($event)" ></canvas>
    <mat-card-content>

      

    </mat-card-content>
    <mat-card-actions>
      
      <button mat-icon-button (click)="disegnaCerchi()">
        <mat-icon>clear</mat-icon>
      </button>
      
      <button mat-icon-button (click)="save()">
        <mat-icon>done</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</span>
