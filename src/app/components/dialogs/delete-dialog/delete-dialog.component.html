<div >
  <mat-icon>delete</mat-icon>
</div><hr>
<mat-dialog-content>Are you sure delete <strong>{{model}}</strong> ?</mat-dialog-content>
<mat-dialog-actions>
    
    <button mat-button mat-dialog-close>No</button>
    <!-- Can optionally provide a result for the closing dialog. -->
    <button mat-button (click)="accept()" [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
