<mat-card class="example-card">
    <mat-card-header>
  
      <mat-card-title>Nuovo magazzino</mat-card-title>
      <mat-card-subtitle>inserisci nuovo magazzino</mat-card-subtitle>
    </mat-card-header>
  
    <mat-card-content>
  
  
      <mat-form-field>
        <input matInput placeholder="inserire nome" [(ngModel)]="nome" type="text">
      </mat-form-field>

      <mat-form-field>
          <input matInput placeholder="inserire locazione" [(ngModel)]="locazione" type="text">
        </mat-form-field>
      
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="createMagazzino();openDialog()"><mat-icon>done</mat-icon></button>
  
    </mat-card-actions>
  </mat-card>
