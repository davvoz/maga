<mat-card class="example-card">
  <mat-card-header>

    <mat-card-title>Nuovo prodotto</mat-card-title>
    <mat-card-subtitle>inserisci nuovo prodotto </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>


    <mat-form-field>
      <input matInput placeholder="inserire nome prodotto" [(ngModel)]="nome" type="text">
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="Seleziona misura" [(ngModel)]="misura" >
        <mat-option *ngFor="let misura of misure"  [value]="misura" >{{misura.MisuraIn}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
        <textarea matInput placeholder="Textarea"  [(ngModel)]="descrizione"></textarea>
       
      </mat-form-field>
    
        <image-upload [max]="1" (change)="handleFileSelect($event)" (removed)="onRemoved($event)"></image-upload>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="createProdotto();openDialog()"><mat-icon>done</mat-icon></button>

  </mat-card-actions>
</mat-card>
