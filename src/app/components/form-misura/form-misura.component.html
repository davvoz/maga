<mat-card class="example-card">
    <mat-card-header>
  
      <mat-card-title>Nuova misura</mat-card-title>
      <mat-card-subtitle>inserisci nuova misura</mat-card-subtitle>
    </mat-card-header>
  
    <mat-card-content>
  
  
      <mat-form-field>
        <input matInput placeholder="inserire misura" [(ngModel)]="nome" type="text">
      </mat-form-field>
      
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="createMisura();openDialog()"><mat-icon>done</mat-icon></button>
  
    </mat-card-actions>
  </mat-card>
