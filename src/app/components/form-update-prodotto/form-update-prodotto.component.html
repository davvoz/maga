<mat-card class="example-card">
    <mat-card-header>
  
      <mat-card-title>Modifica prodotto</mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
     
    <label for="image">
      <input type="file" name="image" id="image" style="display:none;" (change)="handleFileSelect($event)"/>
      <img mat-card-image [src]="'data:image/PNG;base64,' + prodotto.Immagine" >
   </label>
    <mat-card-content>
  
      
      <mat-form-field>
        <input matInput placeholder="Nome" [(ngModel)]="nome" type="text" >
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="{{misura}}" [(ngModel)]="misura" (change)="evtMisura($event)">
          <mat-option *ngFor="let misura of misureModel"  [value]="misura">{{misura}}</mat-option>
        </mat-select>
      </mat-form-field><span>{{misura}}</span>
      <mat-form-field>
          <textarea matInput placeholder="Descrizione"  [(ngModel)]="descrizione"></textarea>
         
        </mat-form-field>
      
          <!-- -->
  
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="updateProdotto()"><mat-icon>done</mat-icon></button>
  
    </mat-card-actions>
  </mat-card>
  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '1px','backdropBackgroundColour':'black' }"></ngx-loading>
