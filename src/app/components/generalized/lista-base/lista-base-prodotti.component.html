<mat-card>
  <mat-card-title>Lista</mat-card-title>
  <mat-card-content>
    <div class="example-container mat-elevation-z8">
      <mat-table #table [dataSource]="dataSource">

        <ng-container matColumnDef="Id">
          <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.Id}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="ProdottoNome">
          <mat-header-cell *matHeaderCellDef> Nome </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.ProdottoNome}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="TipologiaQta">
          <mat-header-cell *matHeaderCellDef> Misura </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.TipologiaQta}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="TipologiaQtaId">
          <mat-header-cell *matHeaderCellDef> TipologiaQtaId </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.TipologiaQtaId}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="Immagine">
          <mat-header-cell *matHeaderCellDef> Immagine </mat-header-cell>
          <mat-cell *matCellDef="let element">
            <img [src]="element.Immagine">
          </mat-cell>
        </ng-container>



        <mat-header-row *matHeaderRowDef="['Id','ProdottoNome','TipologiaQta','TipologiaQtaId','Immagine']"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
      <!-- <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"> -->
      </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
